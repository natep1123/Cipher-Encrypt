<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher Encrypt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cipher Encrypt</h1>
      <!-- Input Text Box -->
      <div>
        <label for="input-text">Message:</label>
        <textarea
          id="input-text"
          rows="4"
          cols="50"
          placeholder="Type your message here..."
        ></textarea>
      </div>
      <!-- Input Shift Box -->
      <div>
        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" placeholder="Enter shift value" />
      </div>
      <!-- Encrypt and Decrypt Buttons -->
      <button id="encrypt-button">Encrypt</button>
      <button id="decrypt-button">Decrypt</button>
      <!-- Output Text Box -->
      <div>
        <label for="output-text">Cipher Text:</label>
        <textarea id="output-text" rows="4" cols="50" readonly> </textarea>
      </div>
      <!-- Copy Button -->
      <button id="copy-button">Copy</button>
      <!-- Paste Button -->
      <button id="paste-button">Paste</button>
      <!-- Clear Button -->
      <button id="clear-all-button">Clear</button>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
